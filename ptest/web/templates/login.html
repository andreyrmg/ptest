{% extends "base.html" %}
{% block content %}


  <div class="login">
    <caption>Login</caption>
    <form action="{{ url_for('login') }}" method="post">
      <p><input id="user_id" type="text" name="user_id" placeholder="User ID"
                value="{{ request.form['user_id'] }}">
      </p>

      <p><input id="password" type="password" name="password"
                placeholder="Password" value=""></p>

      <p class="submit"><input type="submit" value="Login"></p>
    </form>
  </div>


{% endblock %}
